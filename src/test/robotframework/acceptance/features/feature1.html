<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>
   Summernote
  </title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet" />
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js">
  </script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js">
  </script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet" />
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js">
  </script>
 </head>
 <body>
  <div class="actionpane" id="actionbuttons">
   <p>
   </p>
   <button type="button" class="btn btn-primary btn-sm" onclick="editPage()">
    Edit Page
   </button>
   <button type="button" class="btn btn-primary btn-sm" onclick="saveChanges()">
    Save Changes
   </button>
   <button type="button" class="btn btn-primary btn-sm" onclick="cancelChanges()">
    Cancel Changes
   </button>
  </div>
  <p>
  </p>
  <div id="docid" val="features/feature1.html">
  </div>
  <div id="summernote">
   <p>
    Here comes your new feature
   </p>
   <p>
    <br />
   </p>
   <a href="https://www.w3schools.com">
    Visit W3Schools
   </a>
   <a href="/index.html">
    Home
   </a>
  </div>
  <div class="actionpane" id="actionbuttons-bottom">
   <p>
   </p>
   <button type="button" class="btn btn-primary btn-sm" onclick="editPage()">
    Edit Page
   </button>
   <button type="button" class="btn btn-primary btn-sm" onclick="saveChanges()">
    Save Changes
   </button>
   <button type="button" class="btn btn-primary btn-sm" onclick="cancelChanges()">
    Cancel Changes
   </button>
   <br />
   <h4>
    Create New File
   </h4>
   <p>
    If you need to create a file myfile.html under folder foo/bar specify: foo/bar/myfile.html
   </p>
   <p>
    <button type="button" class="btn btn-primary btn-sm" onclick="createFile()">
     Create
    </button>
    <input type="text" id="filetocreate" value="" />
   </p>
  </div>
  <script>
   $(document).ready(function() {
	$('#summernote').summernote();
	$('#summernote').summernote('disable');
});

function editPage() {
	$('#summernote').summernote('enable');
}

function cancelChanges() {
	var docid = document.getElementById("docid").getAttribute("val");
	window.location = "/" + docid;
}

function createFile() {
	var markupStr = "&lt;h1&gt;Your Content Here&lt;/h1&gt;";
	var docid = document.getElementById("filetocreate").value;
	document.getElementById("filetocreate").value = "";
//content-type: text/xml

	$.post("/",
		docid + "\n"+markupStr,
			function(data,status){
				window.location = "/" + docid;
			});

}

function saveChanges() { 
	$('#summernote').summernote('disable');
	var markupStr = $('#summernote').summernote('code');
	var docid = document.getElementById("docid").getAttribute("val");

	$.post("/",
		docid + "\n"+markupStr,
			function(data,status){
				window.location = "/" + docid;
			});

}
  </script>
 </body>
</html>
